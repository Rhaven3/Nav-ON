<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Créer votre profil</h1>
    <p>Veuillez remplir les informations ci-dessous pour créer votre profil.</p>
    <form>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom">

        <label for="pseudo">Pseudo:</label>
        <input type="text" id="pseudo" name="pseudo">

        <label for="biographie">Biographie:</label>
        <textarea id="biographie" name="biographie"></textarea>

        <label for="navigue">Navigue-t-il ?</label>
        <input type="checkbox" id="navigue" name="navigue">

        <label for="photo">Photo de profil:</label>
        <input type="file" id="photo" name="photo">

        <input type="submit" value="Créer le profil">
    </form>
</body>
</html>

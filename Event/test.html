<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Créer un Event</h1>
    <form action="/submit_event" method="post">
        <label for="event_name">Nom de l'Event:</label><br>
        <input type="text" id="event_name" name="event_name"><br>
        <label for="event_date">Date de l'Event:</label><br>
        <input type="date" id="event_date" name="event_date"><br>
        <label for="event\_time">Heure de l'Event:</label><br>
        <input type="time" id="event\_time" name="event\_time"><br>
        <label for="event_location">Localisation de L'Event:</label><br>
        <input type="text" id="event_location" name="event_location"><br>
        <label for="event\_level">Niveau:</label><br>
        <div   style="display:flex; flex-direction: row;">
            <p>Débutant</p>
            <input type="checkbox" id="event\_level" name="Débutant">
        </div>
        <div   style="display:flex; flex-direction: row;">
            <p>Intermédiaire</p>
            <input type="checkbox" id="event\_level" name="Intermédiaire">
        </div>
        <div   style="display:flex; flex-direction: row;">
            <p>Avancé</p>
            <input type="checkbox" id="event\_level" name="Avancé">
        </div>
        <div   style="display:flex; flex-direction: row;">
            <p>Expert</p>
            <input type="checkbox" id="event\_level" name="Expert">
        </div>
        <label for="event_description">Description de l'Event:</label><br>
        <textarea id="event_description" name="event_description"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
